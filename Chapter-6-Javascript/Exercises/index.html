<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator (AED)</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h2>Petrol Calculator (AED)</h2>
    <label for="cost">Cost per liter (AED):</label><br>
    <input type="number" id="cost" value="3.03" step="0.01"><br>
    <label for="liters">Number of liters:</label><br>
    <input type="number" id="liters" value="0"><br>
    <button id="calculateButton">Calculate</button>
    <p id="totalCost"></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
